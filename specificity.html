<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Specificity</title>
    <style type="text/css">
     ul{
       color: purple;
     }
     p{
       color: green;
     }
     li{
       color:orange;
     }
     .highlight{
       color: yellow;
     }
     #special{
       color: pink;
     }
    </style>
  </head>
  <body>
    <p>Hello future</p>
  <ul>
     <li class="highlight">John</li>
     <li class="highlight">Paul</li>
     <li id="special">George</li>
     <li>Ringo</li>
  </ul>

  </body>
</html>
